<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 16-8 | Trasform: rotateX、rotateY、rotateZ</title>
    <link rel="stylesheet" href="../demo/day15/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-inner">
            <div class="item" id="transform-demo">
                <img src="../demo/images/logo.png" />
            </div>
        </div>
        <div class="reset-button">
            <button id="button-reset-demo" type="button">重整</button>
        </div>
    </div>
    <div class="example-additional-option">
        <button class="button-option-section"type="button" data-type="rotateX" data-min="0" data-max="100" data-step="1" data-default="45" data-unit="deg" data-action="add" data-position="after">
            <span class="button-text-add">加入</span><span class="button-text-remove">刪除</span> rotateX 函式
        </button>
    </div>
    <div class="transform-example">
        <div class="example-item" data-transform-attribute="perspective" data-demo-unit="px">
            <div class="example-lable">perspective</div>
            <div class="example-bar" data-min="0" data-max="1000" data-step="10" data-default="500"></div>
            <div class="example-value">500</div>
            <div class="example-unit">px</div>
        </div>
        <div class="example-item" data-transform-attribute="rotateX" data-demo-unit="deg">
            <div class="example-lable">rotateX</div>
            <div class="example-bar" data-min="-180" data-max="180" data-step="10" data-default="0"></div>
            <div class="example-value">0</div>
            <div class="example-unit">deg</div>
        </div>
        <div class="example-item" data-transform-attribute="rotateY" data-demo-unit="deg">
            <div class="example-lable">rotateY</div>
            <div class="example-bar" data-min="-180" data-max="180" data-step="10" data-default="0"></div>
            <div class="example-value">0</div>
            <div class="example-unit">deg</div>
        </div>
        <div class="example-item" data-transform-attribute="rotateZ" data-demo-unit="deg">
            <div class="example-lable">rotateZ</div>
            <div class="example-bar" data-min="-180" data-max="180" data-step="10" data-default="0"></div>
            <div class="example-value">0</div>
            <div class="example-unit">deg</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="../demo/day15/demo.js"></script>
    <div style="position: fixed; bottom: 0">Author: <a href="https://terryl.in/zh/">Terry L.</a></div>
</body>
</html>
