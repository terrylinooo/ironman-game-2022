<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 16-5 | Trasform: scaleZ (3D)</title>
    <link rel="stylesheet" href="../demo/day15/style.css">
    <link rel="stylesheet" href="../demo/day16/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-inner">
            <div class="item cube">
                <div class="surface">1</div>
                <div class="surface">2</div>
                <div class="surface">3</div>
                <div class="surface">4</div>
                <div class="surface">5</div>
                <div class="surface">6</div>
                <div class="surface" id="terrylin-face"><img src="../demo/images/3d.png" /></div>
            </div>
        </div>
        <div class="reset-button">
            <button id="button-reset-demo" type="button">重整</button>
        </div>
    </div>
    <div class="example-additional-option">
        <button class="button-option-section"type="button" data-type="rotateX" data-min="0" data-max="100" data-step="1" data-default="45" data-unit="deg" data-action="add" data-position="after">
            <span class="button-text-add">加入</span><span class="button-text-remove">刪除</span> rotateX 函式
        </button>
        <button id="terryl-logo" type="button" data-action="add">
            LOGO <span class="button-text-add">加入</span><span class="button-text-remove">刪除</span> rotateY 函式，設為 45deg
        </button>
    </div>
    <div class="transform-example">
        <div class="example-item" data-transform-attribute="perspective" data-demo-unit="px">
            <div class="example-lable">perspective</div>
            <div class="example-bar" data-min="0" data-max="1000" data-step="10" data-default="800"></div>
            <div class="example-value">800</div>
            <div class="example-unit">px</div>
        </div>
        <div class="example-item" data-transform-attribute="scaleZ" data-demo-unit="">
            <div class="example-lable">scaleZ</div>
            <div class="example-bar" data-min="-2" data-max="2" data-step="0.1" data-default="1"></div>
            <div class="example-value">1</div>
            <div class="example-unit">(number)</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="../demo/day15/demo.js"></script>
    <script>
        $('#terryl-logo').on('click', function () {
            const action = $(this).attr('data-action');
            if (action === 'add') {
                $('#terrylin-face').css({'transform': 'translateZ(0px) rotateY(55deg)'});
                $(this).attr('data-action', 'remove');
            } else {
                $('#terrylin-face').css({'transform': 'translateZ(0px)'});
                $(this).attr('data-action', 'add');
            }
        });

        $('#button-reset-demo').on('click', function () {
            $('#terrylin-face').css({'transform': 'translateZ(0px)'});
            $(this).attr('data-action', 'add');
        });
    </script>
    <div style="position: fixed; bottom: 0">Author: <a href="https://terryl.in/zh/">Terry L.</a></div>
</body>
</html>
