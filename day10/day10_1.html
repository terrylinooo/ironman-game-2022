<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 10-1 | nth-child 範例 1</title>
    <style>

        .example-wrapper {
            width: 300px;
            border: 1px solid #dddddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 以上省略 */

        .item:nth-child(2n+1) {
            color: red;
        }

        .item:nth-child(2n) {
            color: blue;
        }

        .item:nth-child(1) {
            text-decoration: underline;
        }

        /* 以下省略 */

    </style>
</head>
<body>
    <h3>楓橋夜泊</h3>
    <div class="example-wrapper first-poem">
        <section class="author">張繼</section>
        <div class="item">月落烏啼雙滿天</div>
        <div class="item">江楓漁火對愁眠</div>
        <div class="item">姑蘇城外寒山寺</div>
        <div class="item">夜半鐘聲到客船</div>
    </div>
    <h3>過零丁洋</h3>
    <div class="example-wrapper second-poem">
        <section class="author">文天祥</section>
        <div class="item">辛苦遭逢起一經，干戈寥落四周星</div>
        <div class="item">山河破碎風飄絮，身世浮沉雨打萍</div>
        <div class="item">惶恐灘頭說惶恐，零丁洋裏嘆零丁</div>
        <div class="item">人生自古誰無死？留取丹心照汗青</div>
    </div>
    <div style="position: fixed; bottom: 0">Author: <a href="https://terryl.in/">Terry L.</a></div>
</body>
</html>
