<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 16-7 (3d) | Trasform: scale3d</title>
    <link rel="stylesheet" href="./demo/day15/style.css">
    <link rel="stylesheet" href="./demo/day16/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-inner">
            <div class="item cube">
                <div class="surface">1</div>
                <div class="surface">2</div>
                <div class="surface">3</div>
                <div class="surface">4</div>
                <div class="surface">5</div>
                <div class="surface">6</div>
                <div class="surface" id="terrylin-face"><img src="./demo/images/3d.png" /></div>
            </div>
        </div>
        <div class="reset-button">
            <button id="button-reset-demo" type="button">重整</button>
        </div>
    </div>
    <div class="transform-example">
        <div class="example-item" data-transform-attribute="perspective" data-demo-unit="px">
            <div class="example-lable">perspective</div>
            <div class="example-bar" data-min="0" data-max="1000" data-step="10" data-default="800"></div>
            <div class="example-value">800</div>
            <div class="example-unit">px</div>
        </div>
        <div class="example-group">
            scale3d
            <div class="example-item" data-transform-attribute="scale3d" data-demo-unit="">
                <div class="example-lable">x</div>
                <div class="example-bar" data-min="-2" data-max="2" data-step="0.1" data-default="1"></div>
                <div class="example-value">1</div>
                <div class="example-unit">(number)</div>
            </div>
            <div class="example-item" data-transform-attribute="scale3d" data-demo-unit="">
                <div class="example-lable">y</div>
                <div class="example-bar" data-min="-2" data-max="2" data-step="0.1" data-default="1"></div>
                <div class="example-value">1</div>
                <div class="example-unit">(number)</div>
            </div>
            <div class="example-item" data-transform-attribute="scale3d" data-demo-unit="">
                <div class="example-lable">z</div>
                <div class="example-bar" data-min="-2" data-max="2" data-step="0.1" data-default="1"></div>
                <div class="example-value">1</div>
                <div class="example-unit">(number)</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./demo/day15/demo.js"></script>
</body>
</html>
