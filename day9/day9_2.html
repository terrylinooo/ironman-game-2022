<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 9-2 | 偽元素 ::after</title>
    <style>

        body {
            padding: 50px;
        }

        .circle {
            display: inline-block;
            overflow: hidden;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background-color: #dddddd;
            font-size: 0;
            position: relative;
        }

        /* 以上省略 */

        .previous::before {
            content: ' ';
            position: absolute;
            top: 16px;
            left: -16px;
            width: 0;
            height: 0;
            border-left: 48px solid transparent;
            border-right: 48px solid #222;;
            border-top: 48px solid transparent;
            border-bottom: 48px solid transparent;
        }

        .previous::after {
            content: ' ';
            position: absolute;
            top: 12px;
            left: -18px;
            width: 0;
            height: 0;
            border-left: 48px solid transparent;
            border-right: 48px solid #00aeef;
            border-top: 48px solid transparent;
            border-bottom: 48px solid transparent;
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="circle previous">上一個</div>
    <div style="position: fixed; bottom: 0">Author: <a href="https://terryl.in/">Terry L.</a></div>
</body>
</html>
