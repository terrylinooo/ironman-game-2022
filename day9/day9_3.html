<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 9-3 | 查看範例的偽元素位置</title>
    <style>

        .example-wrapper {
            width: 200px;
            background-color: #f5f5f5;
            padding: 10px;
        }

        .item {
            border: 1px solid #dddddd;
            padding: 20px;
        }

        .item::after {
            content: '。';
        }
       
        .item::before {
            content: '㊣';
        }

    </style>
</head>
<body>
    <div class="example-wrapper">
        <div class="item">
            月落烏啼雙滿天
        </div>
        <div class="item">
            江楓漁火對愁眠
        </div>
        <div class="item">
            姑蘇城外寒山寺
        </div>
        <div class="item">
            夜半鐘聲到客船
        </div>
    </div>
    <div style="position: fixed; bottom: 0">Author: <a href="https://terryl.in/">Terry L.</a></div>
</body>
</html>
