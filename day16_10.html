<!Doctype html>
<html>
<head>
    <title>2022 鐵人賽 Day 16-7 (3d) | Trasform: rotate3d</title>
    <link rel="stylesheet" href="./demo/day15/style.css">
    <link rel="stylesheet" href="./demo/day16/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-inner">
            <div class="item" id="transform-demo">
                <img src="./demo/images/logo.png" />
            </div>
        </div>
        <div class="reset-button">
            <button id="button-reset-demo" type="button">重整</button>
        </div>
    </div>
    <div class="transform-example">
        <div class="example-item" data-transform-attribute="perspective" data-demo-unit="px">
            <div class="example-lable">perspective</div>
            <div class="example-bar" data-min="0" data-max="1000" data-step="10" data-default="500"></div>
            <div class="example-value">500</div>
            <div class="example-unit">px</div>
        </div>
        <div class="example-group">
            rotate3d
            <div class="example-item" data-transform-attribute="rotate3d" data-demo-unit="">
                <div class="example-lable">x</div>
                <div class="example-bar" data-min="-3" data-max="3" data-step="1" data-default="0"></div>
                <div class="example-value">0</div>
                <div class="example-unit">(number)</div>
            </div>
            <div class="example-item" data-transform-attribute="rotate3d" data-demo-unit="">
                <div class="example-lable">y</div>
                <div class="example-bar" data-min="-3" data-max="3" data-step="1" data-default="0"></div>
                <div class="example-value">0</div>
                <div class="example-unit">(number)</div>
            </div>
            <div class="example-item" data-transform-attribute="rotate3d" data-demo-unit="">
                <div class="example-lable">z</div>
                <div class="example-bar" data-min="-3" data-max="3" data-step="1" data-default="0"></div>
                <div class="example-value">0</div>
                <div class="example-unit">(number)</div>
            </div>
            <div class="example-item" data-transform-attribute="rotate3d" data-demo-unit="deg">
                <div class="example-lable">a</div>
                <div class="example-bar" data-min="-180" data-max="180" data-step="10" data-default="45"></div>
                <div class="example-value">45</div>
                <div class="example-unit">deg</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./demo/day15/demo.js"></script>
</body>
</html>
